name: Lint and Build

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
    paths-ignore:
      - '.vscode/**'
      - '**/*.md'
      - '.env.*'
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.vscode/**'
      - '**/*.md'
      - '.env.*'
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'

jobs:
  checking:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      checks: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint-check

      - name: Run Build
        run: pnpm build
